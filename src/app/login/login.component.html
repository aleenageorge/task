<div class="container fluid">

   <div id="formbox">
      <form [formGroup]="registerForm" (ngSubmit)="store()" >
      <div class="form-group">
         Username : <br>
         <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid':f.firstName.errors && registerForm.touched}"
          placeholder="Enter Username">
          <div *ngIf="f.firstName.errors && registerForm.touched" class="invalid-feedback">
            <div style=" font-size: 12px;" *ngIf="f.firstName.errors.required">
               Name is required
            </div>
            <div style=" font-size: 12px;" *ngIf="f.firstName.errors.minlength">   
               Name should be minimum 3 characters
            </div>

        </div>

      </div>
      <div class="form-group">
         Password : <br>
         <input type="text" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':f.password.errors && registerForm.touched }"
          placeholder="Enter password">
          <div *ngIf="f.password.errors && registerForm.touched" class="invalid-feedback">
            <div style=" font-size: 12px;" *ngIf="f.password.errors.required">
               Password is required
            </div>
            <div style=" font-size: 12px;" *ngIf="f.password.errors.minlength">   
               Password should be minimum 8 characters
            </div>
            <div style=" font-size: 12px;" *ngIf="registerForm.controls['password'].hasError('hasNumber') || registerForm.touched">   
               Password should have min 1 number
            </div>

        </div>
        <div class="form-group" style=" padding: 0px 90px ;">
<br>
         <input type="submit" value="Submit" [disabled]="registerForm.invalid">
      </div>

      </div>
